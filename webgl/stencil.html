<!DOCTYPE html>
<!--
Uses a stencil.
-->
<title>Stencil</title>
<canvas width="200" height="200"></canvas>
<script src="3rd-party/twgl-full.js"></script>
<script src="utils.js"></script>
<script>
'use strict'
const m4 = twgl.m4;
const gl = document.querySelector('canvas').getContext('webgl2', {stencil: true});

const vs = `#version 300 es
in vec4 position;
uniform mat4 matrix;
void main() {
  gl_Position = matrix * position;
}`
const fs = `#version 300 es
precision mediump float;
uniform vec4 color;
out vec4 finalColor;
void main() {
   finalColor = color;
}`

const pi = twgl.createProgram(gl, [vs, fs]);
gl.useProgram(pi.program);

const arrays = {
  position: { size: 2, data: [ 0, -1, 1, 1, -1, 1, ], },
}
let bi = twgl.createBufferInfoFromArrays(gl, arrays)
let uniforms = {
    color: [1, 1, 1, 1],  // white
    matrix: m4.scaling([0.2, 0.2, 1]),  // small
   }
twgl.setUniforms(pi, uniforms)
twgl.setBuffersAndAttributes(gl, pi, bi)

// clear the stencil to 0 (the default)
gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT | gl.STENCIL_BUFFER_BIT);
gl.enable(gl.STENCIL_TEST);

// Set the stencil test so it always passes and the reference to 1
gl.stencilFunc(
   gl.ALWAYS,    // the test
   1,            // reference value
   0xFF,         // mask
);
// Set it so we replace with the reference value (1)
gl.stencilOp(
   gl.KEEP,     // what to do if the stencil test fails
   gl.KEEP,     // what to do if the depth test fails
   gl.REPLACE,  // what to do if both tests pass
);

twgl.drawBufferInfo(gl, bi)

// Set the test that the stencil must = 0
gl.stencilFunc(
   gl.EQUAL,     // the test
   0,            // reference value
   0xFF,         // mask
);
// don't change the stencil buffer on draw
gl.stencilOp(
   gl.KEEP,     // what to do if the stencil test fails
   gl.KEEP,     // what to do if the depth test fails
   gl.KEEP,  // what to do if both tests pass
);

// draw a large green triangle
uniforms.color = [0, 1, 0, 1]  // green
uniforms.matrix = m4.scaling([0.9, -0.9, 1])
twgl.setUniforms(pi, uniforms)
twgl.drawBufferInfo(gl, bi)
</script>
