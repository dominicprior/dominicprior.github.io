<!DOCTYPE html>
<title>render to texture</title>
<canvas width="200" height="200"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twgl.js/4.23.2/twgl-full.js"
    integrity="sha512-eCsXZZ3wMTH/GSekpKxoFQYBb9MAhxAvMRavPeuozqbHSysVhKOxqF+MjeVPkBX2cdHwHLqgSuTVMaF/LfGytQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
// 
'use strict'
const gl = document.querySelector('canvas').getContext('webgl2')
gl.clearColor(0.8, 0.9, 1, 1)
gl.clear(gl.COLOR_BUFFER_BIT)

let vs = `#version 300 es
in vec3 position;
void main() {
    gl_Position = vec4(position, 1);
}`
let fs = `#version 300 es
precision mediump float;
out vec4 finalCol;
void main() {
    finalCol = vec4(1,0,0,1);
}`
let pi = twgl.createProgramInfo(gl, [vs, fs])
gl.useProgram(pi.program)
const bi = twgl.primitives.createSphereBufferInfo(gl, 0.5, 4, 4)
twgl.setBuffersAndAttributes(gl, pi, bi)

const targetTexture = twgl.createTexture(gl, {
  mag: gl.NEAREST,
  min: gl.LINEAR,
  src: null,
  width: 200,
  height: 200,
  format: gl.RGBA,
});

const fb = gl.createFramebuffer();
gl.bindFramebuffer(gl.FRAMEBUFFER, fb);
gl.viewport(0, 0, 200, 200);
gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, targetTexture, 0);
twgl.drawBufferInfo(gl, bi)

gl.bindFramebuffer(gl.FRAMEBUFFER, null);

// ------

vs = `#version 300 es
in vec4 position;  // These two names are chosen
in vec2 texcoord;  // by the twgl primitives.
out vec2 v_texCoord;
void main() {
  v_texCoord = texcoord;
  gl_Position = position.zxyw;
}`;

fs = `#version 300 es
precision mediump float;
in vec2 v_texCoord;
out vec4 finalColour;
uniform sampler2D s;  // A sampler2D is a thing for doing lookup in a standard texture image.
                      // The value of a sampler2D variable is a reference to a texture unit.
                      // It says which texture unit is being invoked.
void main() {
  finalColour = texture(s, v_texCoord);  // texture is the modern function; texture2D is deprecated
}`;

gl.clearColor(1.0, 0.8, 0.7, 1.0)
gl.clear(gl.COLOR_BUFFER_BIT)

const programInfo = twgl.createProgramInfo(gl, [vs, fs])
gl.useProgram(programInfo.program)

const bufferInfo = twgl.primitives.createPlaneBufferInfo(gl)

twgl.drawBufferInfo(gl, bufferInfo)

let drawObjects = [{
  programInfo: programInfo,
  bufferInfo: bufferInfo,
}];

twgl.drawObjectList(gl, drawObjects);
</script>
