<!DOCTYPE html>
<title>render to texture</title>
<canvas width="200" height="200"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twgl.js/4.23.2/twgl-full.js"
    integrity="sha512-eCsXZZ3wMTH/GSekpKxoFQYBb9MAhxAvMRavPeuozqbHSysVhKOxqF+MjeVPkBX2cdHwHLqgSuTVMaF/LfGytQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
// 
'use strict'
const params = 'VERTEX_ATTRIB_ARRAY_BUFFER_BINDING VERTEX_ATTRIB_ARRAY_ENABLED VERTEX_ATTRIB_ARRAY_SIZE VERTEX_ATTRIB_ARRAY_STRIDE VERTEX_ATTRIB_ARRAY_TYPE VERTEX_ATTRIB_ARRAY_NORMALIZED CURRENT_VERTEX_ATTRIB'.split(' ')
const pr = console.log
const gl = document.querySelector('canvas').getContext('webgl2')

// ------ Draw a sphere to a texture ------

let vs = `#version 300 es
in vec3 position;
void main() {
    gl_Position = vec4(position, 1);
}`
let fs = `#version 300 es
precision mediump float;
out vec4 finalCol;
void main() {
    finalCol = vec4(0, 1, 0, 1);    // green sphere
}`
let pi = twgl.createProgramInfo(gl, [vs, fs])
gl.useProgram(pi.program)
let bi = twgl.primitives.createSphereBufferInfo(gl, 0.6, 4, 4)
twgl.setBuffersAndAttributes(gl, pi, bi)

const targetTexture = twgl.createTexture(gl, {
  mag: gl.NEAREST,
  min: gl.LINEAR,
  src: null,
  width: 200,
  height: 200,
  format: gl.RGBA,
});

const fb = gl.createFramebuffer();
gl.bindFramebuffer(gl.FRAMEBUFFER, fb);
gl.viewport(0, 0, 200, 200);

gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, targetTexture, 0);
gl.clearColor(1, 0, 0, 1)  // red background for the texture
gl.clear(gl.COLOR_BUFFER_BIT)
twgl.drawBufferInfo(gl, bi)

gl.bindFramebuffer(gl.FRAMEBUFFER, null);

// ------ Draw a triangle that is textured by the picture of the sphere ------

vs = `#version 300 es
in vec4 position;  // These two names are chosen
in vec2 texcoord;  // by the twgl primitives.
out vec2 v_texCoord;
void main() {
  v_texCoord = texcoord;
  gl_Position = position;
}`;

fs = `#version 300 es
precision mediump float;
in vec2 v_texCoord;
out vec4 finalColour;
uniform sampler2D s;
float f(float x) {
  return pow(x, 0.4545);
}
void main() {
  vec4 t = texture(s, v_texCoord);
  finalColour = vec4(f(t.r), f(t.g), f(t.b), 1);
}`;

gl.clearColor(1.0, 0.8, 0.7, 1.0)   // overall beige background
gl.clear(gl.COLOR_BUFFER_BIT)

pi = twgl.createProgramInfo(gl, [vs, fs])
gl.useProgram(pi.program)

//gl.bindTexture(gl.TEXTURE_2D, targetTexture);
//gl.viewport(0, 0, 200, 200);

//gl.bindBuffer(ELEMENT_ARRAY_BUFFER, buffers.indices);  // I'm not sure how things work without this call

let arrays = {
    position: { numComponents: 2, data: [ -.9,.9,  -.9,-.9,  .9,0, ], },
    texcoord: { numComponents: 2, data: [ 0,1, 0,0, 1,0.5, ], },
}
bi = twgl.createBufferInfoFromArrays(gl, arrays)

twgl.setBuffersAndAttributes(gl, pi, bi)

twgl.drawBufferInfo(gl, bi)


function f() {
  for (let i of [0,1]) {
    pr(params.map(p => gl.getVertexAttrib(i, gl[p])))
  }
}

f()
// [WebGLBuffer, true, 2, 0, 5126, false, Float32Array(4)]
// [WebGLBuffer, true, 2, 0, 5126, false, Float32Array(4)]

</script>
