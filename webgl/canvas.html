<!DOCTYPE html>
<!-- A demonstration of the difference between canvas.width and canvas.style.width.
See this for more info:
https://developer.mozilla.org/en-US/docs/Web/API/Window/devicePixelRatio
-->
<title>canvas</title>
<canvas style="border:1px solid;"></canvas>
<script>
'use strict'
let canvas = document.querySelector('canvas')

// The real estate in the page measured in CSS pixels.  CSS pixels grow
// when the user zooms in.
canvas.style.width = "100px"
canvas.style.height = "100px"

// The number of addressable pixels in the canvas.  If the number of addressable
// pixels exactly matches the number of physical pixels, the browser will
// produce a nice crisp picture.  In this example, things will match if the
// window.devicepixelratio is 4 (e.g. if the user has a zoom of 400% on a
// non-retina display).
canvas.width  = 400
canvas.height = 400

let ctx = canvas.getContext("2d")
ctx.fillRect(0, 0, 200, 200)  // Fills the top-left corner of the canvas.
</script>
